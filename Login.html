<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login Form</title>

    <link rel="stylesheet" href="LoginStyles.css">
</head>

<body>
    <figure class="figure" id="Img">
        <img src="imagenes/la-ultima-cena-de-rick-y-morty_3840x2160_xtrafondos.com(1).jpg" class="figure-img img-fluid rounded" alt=" ">
        <form method="" class="formulario">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Usuario</label>
                <input type="email" class="form-control" id="email" placeholder="Email@istea.com" name="email">
                <div id="mensaje1" class="errores">Email invalido</div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" type="text" required>
                <div id="mensaje2" class="errores">Password Incorrecto</div>
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-outline-warning" id="validar_formulario">Ingresar</button>
            </div>
        </form>
    </figure>


    <!-- Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="LoginJs.js"></script>

</body>

</html>
